<!DOCTYPE html>
<html>
<head>
    <title>Primavera Tables</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #2c3e50; text-align: center; }

        table { border-collapse: collapse; width: 100%; margin-top: 20px; margin-bottom: 80px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
        tr:hover { background-color: #f9f9f9; }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #2980b9;
        }

        /* üîù Top button bar */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        /* üîª Sticky footer bar */
        .sticky-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            border-top: 1px solid #ccc;
            padding: 12px 20px;
            display: flex;
            justify-content: center; /* ‚¨Ö Centered footer buttons */
            gap: 15px;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h2>Select Tables</h2>
    
    <form id="tablesForm" method="post" action="/columns">
        <!-- Preserve login details -->
        <input type="hidden" name="username" value="{{ username }}">
        <input type="hidden" name="password" value="{{ password }}">
        <input type="hidden" name="primavera_url" value="{{ primavera_url }}">

        <!-- üîù Top buttons -->
        <div class="btn-container">
            <button type="button" class="btn" onclick="goBack()">‚¨Ö Back</button>
            <button type="submit" class="btn">Display Columns ‚û°</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Table Name</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% for t in tables|sort(attribute='displayTableName') %}
                <tr>
                    <td><input type="checkbox" name="tables" value="{{ t.physicalTableName }}"></td>
                    <td>{{ t.displayTableName }}</td>
                    <td>{{ t.tableType }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- üîª Sticky footer buttons -->
        <div class="sticky-footer">
            <button type="button" class="btn" onclick="goBack()">‚¨Ö Back</button>
            <button type="submit" class="btn">Display Columns ‚û°</button>
        </div>
    </form>

    <script>
        function goBack() {
            window.history.back();
        }

        // üö® Validation before submit
        document.getElementById("tablesForm").addEventListener("submit", function(event) {
            const checkboxes = document.querySelectorAll("input[name='tables']:checked");
            if (checkboxes.length === 0) {
                event.preventDefault();
                alert("‚ö†Ô∏è You should select at least one table.");
            }
        });
    </script>
</body>
</html>
